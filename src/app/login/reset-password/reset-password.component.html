
<form [formGroup]="forgotPasswordForm" class="login-form" (ngSubmit)="onSubmit()">
  <mat-card class="login-card double-width-card">
    <!-- Left Side: Forgot Password Form -->
    <div class="left-side">
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-content>
        <p>Please enter your registered email address to reset your password.</p>

        <div *ngIf="errorMessage" class="error-message">
          <mat-error>{{ errorMessage }}</mat-error>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-icon matPrefix>email</mat-icon>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            required
          />
          <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-card-actions class="button-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!forgotPasswordForm.valid"
          >
            Reset Password
          </button>
        </mat-card-actions>

        <div class="back-to-login">
          <a routerLink="/login">Back to Login</a>
        </div>
      </mat-card-content>
    </div>

    <!-- Right Side: Image -->
    <div class="right-side">
      <img src="./assets/pexels-yankrukov-8520444.jpg" alt="Forgot Password Image" class="login-image" />
    </div>
  </mat-card>
</form>
