<form [formGroup]="loginForm" class="login-form" (ngSubmit)="onLogin()">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
      <!-- Error message displayed here if login fails -->
      <div *ngIf="errorMessage" class="error-message">
        <mat-error>{{ errorMessage }}</mat-error>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>person</mat-icon> <!-- Person icon for email -->
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>lock</mat-icon> <!-- Lock icon for password -->
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Toggle password visibility'"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>

      <!-- Remember me and Forgot password link -->
      <div class="additional-options">
        <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        <a routerLink="/forgot-password" class="forgot-password-link">Forgot password?</a>
      </div>
    </mat-card-content>

    <mat-card-actions class="button-actions">
      <button mat-raised-button color="primary" (click)="onLogin()" [disabled]="!loginForm.valid">
        Login
      </button>
    </mat-card-actions>

    <!-- SSO Options -->
    <div class="sso-options">
      <span>or log in with:</span>
      <div class="sso-buttons">
        <button mat-icon-button (click)="loginWithGoogle()">
          <mat-icon>google</mat-icon>
        </button>
        <button mat-icon-button (click)="loginWithFacebook()">
          <mat-icon>facebook</mat-icon>
        </button>
        <button mat-icon-button (click)="loginWithOutlook()">
          <mat-icon>email</mat-icon> <!-- Use an email icon for Outlook -->
        </button>
      </div>
    </div>

    <!-- Sign-up link section -->
    <mat-card-footer class="signup-footer">
      <span>Don't have an account?</span>
      <a routerLink="/signup" class="signup-link">Sign up</a>
    </mat-card-footer>
  </mat-card>
</form>
