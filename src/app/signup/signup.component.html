<form [formGroup]="signupForm" class="login-form">
<mat-card class="login-card">
  <mat-card-title>Sign Up</mat-card-title>

  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-icon matPrefix>person</mat-icon> <!-- Person icon for email -->
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
      <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-icon matPrefix>lock</mat-icon> <!-- Lock icon for password -->
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Toggle password visibility'"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password is required
      </mat-error>
    </mat-form-field>

    <!-- Confirm Password Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-icon matPrefix>lock</mat-icon> <!-- Lock icon for confirm password -->
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        [type]="hideConfirmPassword ? 'password' : 'text'"
        formControlName="confirmPassword"
        required
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hideConfirmPassword = !hideConfirmPassword"
        [attr.aria-label]="'Toggle password visibility'"
      >
        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
        Confirm password is required
      </mat-error>
      <mat-error *ngIf="signupForm.get('confirmPassword')?.value !== signupForm.get('password')?.value && signupForm.get('confirmPassword')?.touched">
        Passwords do not match
      </mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="button-actions">
    <button mat-raised-button color="primary" (click)="onSignup()" [disabled]="!signupForm.valid">
      Sign Up
    </button>
  </mat-card-actions>

  <!-- Updated Sign-in link section -->
  <mat-card-footer class="signup-footer">
    <span>Already have an account?</span>
    <a routerLink="/login" class="signup-link">Sign in</a>
  </mat-card-footer>
</mat-card>
</form>
