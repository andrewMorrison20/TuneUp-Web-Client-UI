<app-navbar></app-navbar>

<form [formGroup]="signupForm" class="login-form">
  <mat-card class="login-card">
    <mat-card-title>Sign Up</mat-card-title>

    <!-- Feedback Messages -->
    <div *ngIf="successMessage" class="success-message">
      <mat-icon color="primary">check_circle</mat-icon> {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      <mat-icon color="warn">error</mat-icon> {{ errorMessage }}
    </div>

    <mat-card-content>
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Toggle password visibility'"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>

      <!-- Confirm Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="hideConfirmPassword ? 'password' : 'text'"
          formControlName="confirmPassword"
          required
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hideConfirmPassword = !hideConfirmPassword"
          [attr.aria-label]="'Toggle password visibility'"
        >
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
          Confirm password is required
        </mat-error>
        <mat-error
          *ngIf="
            signupForm.get('confirmPassword')?.value !== signupForm.get('password')?.value &&
            signupForm.get('confirmPassword')?.touched
          "
        >
          Passwords do not match
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="button-actions">
      <button
        mat-raised-button
        color="primary"
        (click)="onSignup()"
        [disabled]="!signupForm.valid || isLoading"
      >
        <mat-spinner
          *ngIf="isLoading"
          diameter="20"
          color="accent"
          [style.margin-right.px]="8"
        ></mat-spinner>
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">Signing Up...</span>
      </button>
    </mat-card-actions>

    <mat-card-footer class="signup-footer">
      <span>Already have an account?</span>
      <a routerLink="/login" class="signup-link">Sign in</a>
    </mat-card-footer>
  </mat-card>
</form>
