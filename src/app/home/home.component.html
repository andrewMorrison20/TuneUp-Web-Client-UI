<!-- Toolbar Structure -->
<mat-toolbar class="logo-matching-toolbar">
  <!-- Logo -->
  <img src="../../assets/navLogo.png" alt="Tune Up Logo" class="logo" />

  <!-- Centered Navigation Links -->
  <div class="nav-links">
    <a mat-button routerLink="/home" routerLinkActive="active-link">Home</a>
    <a mat-button routerLink="/about" routerLinkActive="active-link">About</a>
    <a mat-button routerLink="/services" routerLinkActive="active-link">Services</a>
    <a mat-button routerLink="/contact" routerLinkActive="active-link">Contact</a>
  </div>

  <!-- Account Icon with Dropdown Menu -->
  <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="account-icon" aria-label="Account">
    <mat-icon>account_circle</mat-icon>
  </button>

  <!-- Dropdown Menu for Account Icon -->
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item routerLink="/login">
      <mat-icon>login</mat-icon> Login
    </button>
    <button mat-menu-item routerLink="/signup">
      <mat-icon>person_add</mat-icon> Student Sign Up
    </button>
    <button mat-menu-item routerLink="/signup">
      <mat-icon>person_add_alt</mat-icon> Tutor Sign Up
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Welcome Container -->
<div class="welcome-container">
  <h1>Welcome to TuneUp</h1>
  <p>Take the next step in Music Mastery Today</p>
  <button mat-raised-button color="primary">Get Started</button>
</div>

<div class="services-container">
  <h2>Our Services</h2>
</div>

<div class="image-links-container">
  <div class="image-link">
    <img src="./assets/student.png" alt="Students" />
    <a href="/students">Students</a>
  </div>
  <div class="image-link">
    <img src="./assets/student.png" alt="Tutors" />
    <a href="/tutors">Tutors</a>
  </div>
  <div class="image-link">
    <img src="./assets/student.png" alt="Groups" />
    <a href="/groups">Groups</a>
  </div>
  <div class="image-link">
    <img src="./assets/student.png" alt="Parents" />
    <a href="/parents">Parents</a>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-links">
      <a routerLink="/privacy" routerLinkActive="active-link">Privacy Policy</a>
      <a routerLink="/terms" routerLinkActive="active-link">Terms of Service</a>
      <a routerLink="/contact" routerLinkActive="active-link">Contact Us</a>
    </div>
    <div class="social-media">
      <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
        <mat-icon>facebook</mat-icon>
      </a>
      <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
        <mat-icon>x</mat-icon>
      </a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
        <mat-icon>instagram</mat-icon>
      </a>
      <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
        <mat-icon>linkedin</mat-icon> <!-- LinkedIn Icon -->
      </a>
      <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
        <mat-icon>youtube</mat-icon> <!-- YouTube Icon -->
      </a>

    </div>
    <p>&copy; 2024 TuneUp. All Rights Reserved.</p>
  </div>
</footer>
