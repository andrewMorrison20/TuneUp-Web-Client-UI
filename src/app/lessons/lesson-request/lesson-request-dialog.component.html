<h2 mat-dialog-title>Request Lesson</h2>
<mat-dialog-content>
  <p><strong>Time Slot:</strong></p>

  <!-- Lesson Slot Dropdown -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Select Time Slot</mat-label>
    <mat-select [(ngModel)]="selectedSlot">
      <mat-option *ngFor="let slot of availableSlots" [value]="slot">
        {{ slot.startTime | date: 'h:mm a' }} - {{ slot.endTime | date: 'h:mm a' }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Lesson Type Selection -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Select Lesson Type</mat-label>
    <mat-select [(ngModel)]="selectedLessonType">
      <mat-option *ngFor="let lessonType of lessonTypes" [value]="lessonType">
        {{ lessonType }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>



<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onRequest()">
    Request Lesson
  </button>
</mat-dialog-actions>
