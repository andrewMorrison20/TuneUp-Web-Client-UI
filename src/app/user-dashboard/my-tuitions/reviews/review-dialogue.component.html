<mat-dialog-content class="review-dialog">
  <h2>Leave a Review for {{ tutorName }}</h2>
<mat-divider></mat-divider>
  <!-- Star Rating -->
  <div class="star-rating">
    <mat-icon *ngFor="let star of stars"
              (click)="setRating(star)"
              [ngClass]="{'selected-star': star <= rating}">
      star
    </mat-icon>
  </div>
  <br>
  <!-- Review Title -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Review Title</mat-label>
    <input matInput [(ngModel)]="reviewTitle" maxlength="50">
    <mat-hint>{{ reviewTitle.length }}/50</mat-hint>
  </mat-form-field>

  <!-- Review Content -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Write your review</mat-label>
    <textarea matInput rows="3" [(ngModel)]="reviewContent" maxlength="500"></textarea>
    <mat-hint>{{ reviewContent.length }}/500</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<!-- Action Buttons -->
<mat-dialog-actions align="end">
  <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button class="submit-btn" (click)="onSubmitReview()">Submit</button>
</mat-dialog-actions>
