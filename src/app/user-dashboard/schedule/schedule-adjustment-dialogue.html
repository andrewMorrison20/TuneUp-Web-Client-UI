<h2 mat-dialog-title>{{ isEditMode ? 'Edit Availability' : 'Set Availability' }}</h2>

<mat-dialog-content>
  <p><strong>Selected Time Slot:</strong></p>
  <p>{{ selectedStartTime | date: 'shortTime' }} - {{ selectedEndTime | date: 'shortTime' }}</p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Adjust Start Time</mat-label>
    <input
      matInput
      [(ngModel)]="selectedStartTime"
      type="datetime-local"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Adjust End Time</mat-label>
    <input
      matInput
      [(ngModel)]="selectedEndTime"
      type="datetime-local"
    />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button *ngIf="isEditMode" mat-raised-button color="warn" (click)="onDelete()">Delete</button>
  <button mat-raised-button color="primary" (click)="onSave()">
    {{ isEditMode ? 'Update Availability' : 'Add Availability' }}
  </button>
</mat-dialog-actions>
