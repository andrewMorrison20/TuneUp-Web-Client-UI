<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    mode="side"
    class="sidebar"
    [opened]="isDesktopView"
    [disableClose]="isDesktopView"
  >
    <mat-toolbar color="primary">
      Dashboard
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user-dashboard/update-profile" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span> Update Profile </span>
      </a>
      <br>
      <a mat-list-item routerLink="/user-dashboard/my-tuitions" routerLinkActive="active">
        <mat-icon>school</mat-icon>
        <span> My Tuitions </span>
      </a>
      <br>
      <a mat-list-item routerLink="/user-dashboard/study-hub" routerLinkActive="active">
        <mat-icon>book</mat-icon>
        <span> Study Hub </span>
      </a>
      <br>
      <a mat-list-item routerLink="/user-dashboard/payments" routerLinkActive="active">
        <mat-icon>payment</mat-icon>
        <span> Payments </span>
      </a>
      <br>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        (click)="toggleSidenav(sidenav)"
        aria-label="Toggle navigation"
        class="toggle-button"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>User Dashboard</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
