<mat-card class="profile-card" *ngIf="profile">
  <img class="profile-image" src="/assets/guitarLesson.jpg" alt="{{ profile.name }}'s profile picture" />

  <mat-card-header>
    <mat-card-title>{{ profile.name || 'Unknown' }}</mat-card-title>
    <mat-card-subtitle>
      <span class="profile-type">{{ profile.profileType || 'Not specified' }}</span>
      <span class="profile-area" *ngIf="profile.tuitionRegion"> : {{ profile.tuitionRegion }}</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <!-- Bio Section -->
    <div class="bio">
      <strong>Bio:</strong>
      <p>{{ profile.bio || 'No bio available' }}</p>
    </div>

    <!-- Instruments Section -->
    <div *ngIf="profile.instruments !== undefined">
      <strong>Instruments:</strong>
      <p *ngIf="profile.instruments && profile.instruments.length > 0">
        {{ profile.instruments.join(', ') }}
      </p>
      <p *ngIf="profile.instruments && profile.instruments.length === 0">
        No instruments listed
      </p>
    </div>
    <div *ngIf="profile.instruments === undefined">
      <p><strong>Instruments:</strong> Not available</p>
    </div>
  </mat-card-content>

  <!-- Actions -->
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" *ngIf="profile.id" [routerLink]="['/profiles', profile.id]">
      View Profile
    </button>
  </mat-card-actions>
</mat-card>
