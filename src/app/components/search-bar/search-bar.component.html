<div class="search-bar-container">
  <!-- Instrument Dropdown -->
  <mat-form-field appearance="outline" class="dropdown">
    <mat-label>Instrument</mat-label>
    <mat-icon matPrefix>music_note</mat-icon>
    <mat-select [(value)]="selectedInstrumentId" (selectionChange)="onInstrumentChange()" data-cy="instrument-select">
    <mat-option [value]="null">None</mat-option>
      <mat-option *ngFor="let instrument of instruments" [value]="instrument.id">
        {{ instrument.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Availability Section -->
  <div class="availability-container">
    <mat-form-field appearance="outline" class="availability-filter">
      <mat-label>Availability Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        [(ngModel)]="availability.startDate"
        placeholder="Select start date"
      />
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="availability-filter">
      <mat-label>End Date</mat-label>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        [(ngModel)]="availability.endDate"
        placeholder="Select end date"
      />
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </div>
  <!-- Genre Dropdown -->
  <mat-form-field appearance="outline" class="dropdown">
    <mat-label>Genre</mat-label>
    <mat-select [(value)]="selectedGenreId" (selectionChange)="onGenreChange()">
      <mat-option [value]="null">None</mat-option>
      <mat-option *ngFor="let genre of genres" [value]="genre.id">
        {{ genre.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Profile Type Dropdown -->
  <mat-form-field appearance="outline" class="dropdown">
    <mat-label>Tutor or Student</mat-label>
    <mat-icon matPrefix>person</mat-icon>
    <mat-select [(value)]="selectedProfileType" (selectionChange)="onProfileTypeChange()">
      <mat-option [value]="null">None</mat-option>
      <mat-option value="student">Student</mat-option>
      <mat-option value="tutor">Tutor</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Search Bar -->
  <mat-form-field appearance="outline" class="search-input">
    <mat-label>Search</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search" [(ngModel)]="searchQuery" placeholder="Search..." />
  </mat-form-field>

  <!-- Search Button -->
  <button mat-raised-button color="primary" class="search-btn" (click)="onSearchClick()">Search</button>
</div>
